package:
  name: 44ko
  description: A bare-bones manga reader designed to automatically parse panels out from the page and separate / hide them as desired 
  dependencies:
    - prelude: ">=6.0.2 <7.0.0"
    - aff
    - aff-promise
    - affjax
    - affjax-web
    - canvas
    - colors
    - css
    - effect
    - foldable-traversable
    - halogen
    - halogen-css
    - transformers
    - unsafe-coerce
    - web-file
    - web-html
  test:
    main: Test.Main
    dependencies:
      - spec
      - spec-quickcheck
      - spec-node
      - my-spec-reporter
workspace:
  packageSet:
    registry: 64.8.0
  extraPackages:
    my-spec-reporter:
      git: https://github.com/UnrelatedString/my-spec-reporter.git
      ref: main
